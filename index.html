<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <!-- css stylesheet link -->
    <link rel="stylesheet" href="style.css" />
    <!-- daisy ui links -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="max-w-screen-xl mx-auto">
    <!-- Header start here -->

    <header>
      <div
        class="flex justify-between items-center mt-10 border-b-2 pb-10 px-5"
      >
        <div class="flex justify-center items-center content-center">
          <img src="./image/Logo.png" alt="" />
        </div>
        <div class="">
          <button id="filter-btn" class="bg-gray-200 py-2 px-3 rounded-lg">
            Short By View
          </button>
        </div>
        <div class="">
          <button onclick="window.location.href='blog.html'" class="bg-[#FF1F3D] py-2 px-5 text-white rounded-lg">
            Blog
          </button>
        </div>
      </div>
    </header>
    

    <!-- navbar start here -->
    <nav>
      <div
        id="category-container"
        class="w-10/12 mx-auto mt-10 flex gap-5 justify-center"
      ></div>
    </nav>
    <!-- main section start -->
    <main>
      <section>
        <div
          id="card-container"
          class="mt-10 px-5 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 justify-items-center"
        ></div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
